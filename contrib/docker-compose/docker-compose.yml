version: '2'
services:
  libvirt:
    build: ../docker/libvirt/
    pid: host
    network_mode: host
    privileged: true
    restart: always
    environment:
      - LIBVIRT_CLEANUP
    volumes:
      - /lib/modules:/lib/modules:ro
      - /run:/run
      - /dev:/dev
      - /var/lib/virtlet:/var/lib/virtlet
      - /sys/fs/cgroup:/sys/fs/cgroup
      - ./libvirt.conf:/etc/libvirt/libvirtd.conf
      - ./qemu.conf:/etc/libvirt/qemu.conf
      - libvirtd:/var/lib/libvirt
      - libvirt_qemu:/etc/libvirt/qemu
  virtlet:
    build: ../..
    network_mode: host
    restart: always
    privileged: true
    volumes:
      - /dev:/dev
      - virtlet_data:/var/data/virtlet
      - /var/lib/virtlet:/var/lib/virtlet
      - /lib/modules:/lib/modules:ro
      - /boot:/boot:ro
      - /run:/run
    depends_on:
      - libvirt
volumes:
  libvirtd: {}
  libvirt_qemu: {}
  virtlet_data: {}
